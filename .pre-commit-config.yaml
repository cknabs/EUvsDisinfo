repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: trailing-whitespace
        exclude: '^data/[^/]+\.csv|\.md$'
      - id: mixed-line-ending
        exclude: '^data/[^/]+\.csv|\.md$'
      - id: end-of-file-fixer
        exclude: '^data/[^/]+\.csv|\.md$'
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        exclude: '^data/[^/]+\.csv'
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
  - repo: https://github.com/PyCQA/isort
    rev: 5.7.0
    hooks:
      - id: isort
        additional_dependencies: [ "toml" ]
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'python -m pytest "$@" || true' # FIXME: hacky, necessary because some entries are malformed and not conform to the schema
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
